<!--angular-image-slider [images] =  "imagesUrl"></angular-image-slider-->
<slideshow [height]="height"
            class="slideshow"
           [minHeight]="'525px'"
           [autoPlay]="true"
           [showArrows]="false"
           [imageUrls]="imagesUrl"
           [lazyLoad]="imagesUrl?.length > 1"
           [autoPlayWaitForLazyLoad]="true">
</slideshow>
